<!DOCTYPE html>
<html>

<head>
    <title>Pass or Fail App</title>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">

    <script src="z.js"></script>
    <link rel="stylesheet" href="z.css">

<body>
    <center>
        <h2 id="header" class="text text-primary header">Pass or Fail App</h2>
        <div class="col-md-10 col-sm-12 col-md-10 col-sm-12 login_div">
            <h2>Now! Enter some information about your checking</h2>
            <label id="header">Checking Information :</label><br>
            <label>Enter the total subjects you check :</label>
            <h4><b class="text text-danger">Note : </b>you can only enter any 5 subjects at a time</h4>
            <input type="number" placeholder="Enter Subjects"><br>
            <button id="a" class="btn btn-primary">Add Subject</button><br>
            <label>Enter the name of subjects</label><br>
            <input type="text" id="1st_Subject" placeholder="1st Subject"><br>
            <input type="text" id="2nd_Subject" placeholder="2nd Subject"><br>
            <input type="text" id="3rd_Subject" placeholder="3rd Subject"><br>
            <input type="text" id="4th_Subject" placeholder="4th Subject"><br>
            <input type="text" id="5th_Subject" placeholder="5th Subject"><br>
            <button id="btn" class="btn btn-primary">Add Subject</button>
        </div><br>
        <div class="col-lg-10 col-md-10 col-lg-10 col-md-10 abc">
        <label class="b"></label>
        <input class="b" type="number" placeholder="Enter the full mark"><br>
        <label class="c"></label>
        <input class="c" type="number" placeholder="Enter the full mark"><br>
        <label class="d"></label>
        <input class="d" type="number" placeholder="Enter the full mark"><br>
        <label class="e"></label>
        <input class="e" type="number" placeholder="Enter the full mark"><br>
        <label class="f"></label>
        <input class="f" type="number" placeholder="Enter the full mark">
        </div>
    </center>
</body>
</head>

</html>
